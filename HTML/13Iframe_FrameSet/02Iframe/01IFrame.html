<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe</title>
  </head>
  <body>
    <h1>Iframe</h1>
    <!-- iframe => ye tag youtube k videos ko html m lgane ka kaam krti hai,  -->
    <!-- google map lgane ka kaam krti hai -->
    <!-- Iframe => kis dusre page ko apne web page m bhi lga skte hai  -->
    <hr />
    <iframe src="https://www.google.com" frameborder="0"></iframe>
    <hr />
    <iframe
      src="../../01Terminologies.html"
      frameborder="5"
      width="500"
      height="400"
    ></iframe>
    <hr />
    <!-- youtube video  -->
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/ww_BxsOjKRA?si=F6M6ADWw9Mycs6DZ"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
    <hr />
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/yGmkh79rxDA?si=OU2NTRtlHStqWIMn"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>

    <hr />
    <!-- Google map  -->

    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3671.410883386098!2d72.52771157407558!3d23.04539321547853!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e85f7a2f9d7c7%3A0x5559719fa84a47d5!2sFrameboxx%20Animation%20%7C%20VFX%20%7C%20Graphics%20%7C%20Game%20Design%20%26%20IT%20Programming%20Training%20Institute!5e0!3m2!1sen!2sin!4v1748401170126!5m2!1sen!2sin"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>

    <hr>
    
  </body>
</html>
