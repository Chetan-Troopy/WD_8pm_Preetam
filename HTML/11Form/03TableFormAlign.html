<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Form Align</title>
</head>
<body>
    <h1>Table Form With Alignment</h1>
    <hr>
    <img src="../../Images/table_form.jpg" width="30%" alt="">
    <hr>
    <h2>Let's  Create above image using Table and Form Tag</h2>
    <hr>

    <table width="30%" cellpadding="5px" border="">
        <h3>HTML Form</h3>
        <form>
            <tr>
                <td><label for="fname">First Name :</label></td>
                <td><input type="text" name="fname" required></td>
            </tr>
            <tr>
                <td><label for="lname">Last Name :</label></td>
                <td><input type="text" name="lname" required></td>
            </tr>
            <tr>
                <td><label for="dob">Date of Birth :</label></td>
                <td><input type="text" name="dob" required></td>
            </tr>
            <tr>
                <td><label for="emailid">Email Id :</label></td>
                <td><input type="email" name="emailid" required></td>
            </tr>
            <tr>
                <td><label for="mobile">Mobile Number :</label></td>
                <td><input type="number" name="mobile" required></td>
            </tr>
            <tr>
                <td rowspan="2" ></td>
            </tr>
         
            <tr>
                <td></td>
            </tr>
            <tr>
                <td rowspan="2"></td>
            </tr>
         
            <tr>
                <td></td>
            </tr>
            <tr>
                <td><button type="submit">SUBMIT</button></td>
                <td><button type="reset">RESET</button></td>
            </tr>
        </form>
    </table>
</body>
</html>
