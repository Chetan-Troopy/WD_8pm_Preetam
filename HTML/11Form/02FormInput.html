<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input</title>
</head>
<body>
    <fieldset>
        <form action="">
        <legend>Form Input</legend>
        <input type="text" placeholder="text"><br><br>
        <input type="email" placeholder="email"><br><br>
        <input type="number" placeholder="number"><br><br>
        <input type="url" placeholder="url"><br><br>
        <input type="password" placeholder="password"><br><br>
        <input type="tel" placeholder="tel"><br><br>
        <input type="week" ><br><br>
        <input type="month"><br><br>
        <input type="time"><br><br>
        <input type="date"><br><br>
        <input type="datetime"><br><br>
        <input type="datetime-local"><br><br>
        <input type="range"><br><br>
        <input type="image"><br><br>
        <input type="hidden"><br><br>
        <input type="file"><br><br>
        <input type="search"><br><br>
        <input type="color"><br><br>
        <input type="reset"><br><br>
        <input type="submit"><br><br>
        <input type="button"><br><br>
        </form>
    </fieldset>


    <hr>

    <fieldset>
        <legend>my form</legend>
        <label for="gender">Gender : </label>
        <input type="radio" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" value="female">
        <label for="male">Female</label>

        <br><br>

          <label for="car">Fav Car : </label>
        <input type="checkbox" name="bmw" value="bwm">
        <label for="bmw">BMW</label>
        <input type="checkbox" name="nano" value="nano">
        <label for="nano">Nano</label>


        <hr>


        <label for="course">Course: </label>
        <select name="course" id="course">
            <option value="">-----</option>
            <option value="wd">Wd</option>
            <option value="python">Python</option>
            <option value="java">Java</option>
            <option value="Mern">MERN</option>
        </select>
    </fieldset>

</body>
</html>
