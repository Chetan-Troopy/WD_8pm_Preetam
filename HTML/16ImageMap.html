<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Map In HTML</title>
  </head>
  <body>
    <h1>Image Map In HTML</h1>
    <hr />
    <!-- Image Map Generated by http://www.image-map.net/ -->
    <img src="../Images/lion.jpg" usemap="#image-map" alt="Lion" />

    <map name="image-map">
      <area
        target="_blank"
        alt="My Lion"
        title="My Lion"
        href="https://www.image-map.net/"
        coords="98,31,210,195"
        shape="rect"
      />
    </map>
    <hr />
    <!-- Image Map Generated by http://www.image-map.net/ -->
    <img src="../Images/logo.png" usemap="#image-map2" />

    <map name="image-map2">
      <area
        target="_blank"
        alt="HTML"
        title="HTML"
        href="https://html.com"
        coords="33,0,199,33"
        shape="rect"
      />
    </map>

    <hr>
    <h2>Task of The Day</h2>
    <img src="../Images/planet.avif" alt="">
  </body>
</html>
