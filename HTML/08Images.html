<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images In HTML</title>
</head>
<body>
    <h1>Images In HTML</h1>
    <hr>
    <!-- src => source or path of image  -->
     <!-- alt => alternative text  -->

    <img src="../Images/lion.jpg" alt="">
    <hr>
    <img src="../Images/lion.jp" alt="Image is here">
    <hr>
    <img src="../Images/lion.jpg" alt="Image is here" width="50%">
    <hr>
    <img src="../Images/lion.jpg" alt="Image is here" width="800px">
    <hr>
    <img src="../Images/lion.jpg" alt="Image is here" width="800px" height="200px">
    <hr>
</body>
</html>
