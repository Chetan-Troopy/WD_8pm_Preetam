<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Span Example</title>
</head>
<body>
    <table border="" width="50%" height="500px">
        <!-- First Row -->
        <tr>
            <td>Test</td>
            <td>Test</td>
            <td>Test</td>
            <td colspan="2">Test</td>
            <!-- <td>Test</td> -->
        </tr>
        <!-- Second Row -->
        <tr>
            <td>Test</td>
            <td>Test</td>
            <td>Test</td>
            <td>Test</td>
            <td rowspan="5">Test</td>
        </tr>
        <!-- Third Row -->
        <tr>
            <td>Test</td>
            <td>Test</td>
            <td>Test</td>
            <td>Test</td>
            <!-- <td>Test</td> -->
        </tr>
        <!-- Fourth Row -->
        <tr>
            <td>Test</td>
            <td>Test</td>
            <td>Test</td>
            <td>Test</td>
            <!-- <td>Test</td> -->
        </tr>
        <!-- Fifth Row -->
        <tr>
            <td>Test</td>
            <td>Test</td>
            <td>Test</td>
            <td>Test</td>
            <!-- <td>Test</td> -->
        </tr>
        <!-- Sixth Row -->
        <tr>
            <td>Test</td>
            <td>Test</td>
            <td>Test</td>
            <td>Test</td>
            <!-- <td>Test</td> -->
        </tr>
    </table>
</body>
</html>
